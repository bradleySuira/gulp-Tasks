<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title ng-bind="title"></title>
    <!-- build:css styles.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/angular-toastr/dist/angular-toastr.css" />
    <!-- endbower -->
    <!-- inject:css -->
        <link rel="stylesheet" href="styles.css" />
        <!-- endinject -->
    <!-- endbuild -->
    
    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">

    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Test">
    <link rel="icon" sizes="192x192" href="images/touch/android-icon-192x192.png">
    
     <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="iRS25">
    <link rel="apple-touch-icon" href="images/touch/apple-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <meta name="theme-color" content="#ffffff">
    
    <link rel="icon" type="image/png" sizes="32x32" href="images/touch/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/touch/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/touch/favicon-16x16.png">
    
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-md-6 col-xs-6">
                <a class="pull-left" href="#"><img src="images/logo.jpg" class="img-responsive" alt="Logo"></a>
            </div>
            <div class="col-md-6 col-xs-6">
                <a class="pull-right" href="#"><img src="images/logo.jpg" class="img-responsive" alt="Logo"></a>
            </div>
        </header>
        <div ui-view="nav"></div>
        <main class="row" ui-view></main>
    </div>
    <footer ui-view="footer">
        <div class="container">
            <div class="text-center">
                <div class="text-muted">Copyright Â© 2015 </div>
            </div>
        </div>
    </footer>

    <!-- build:js lib.js -->

    <script src="vendor/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/angular-sanitize/angular-sanitize.js"></script>
    <script src="vendor/ngstorage/ngStorage.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/ng-messages/angular-messages.js"></script>
    <script src="vendor/ng-file-upload/ng-file-upload.js"></script>
    <script src="vendor/ng-file-upload-shim/ng-file-upload-shim.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js app.js-->
    <!-- inject:js -->

    <script src="app/app.module.js"></script>

    <script src="app/auth/auth.module.js"></script>

    <script src="app/dashboard/dashboard.config.js"></script>

    <script src="app/refunds/refunds.config.js"></script>

    <script src="app/user-options/userOptions.config.js"></script>

    <script src="app/users/users.config.js"></script>
